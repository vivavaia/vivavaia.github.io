<!DOCTYPE html>
<html>
<head>
    <title>Embedded iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        /* Media query for screens less than 600px wide */
        @media only screen and (max-width: 600px) {
            iframe {
                height: 110%; /* Increase iframe size */
                top: -10%; /* Move iframe up */
            }
        }
    </style>
</head>
<body>
    <iframe title="" allowfullscreen style="border:none;" src="https://www.pacdora.com/share?filter_url=pstnusen3d&title&keywords&background=%23e0e0e0"></iframe>
</body>
</html>
