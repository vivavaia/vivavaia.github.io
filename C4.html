<!DOCTYPE html>
<html>
<head>
    <title>Embedded iFrame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .mask-vertical {
            display: none; /* Initially hidden */
            position: absolute;
            bottom: 0;
            left: 0;
            height: 50px; /* Adjust this value to mask the desired amount */
            width: 100%;
            background: white; /* Adjust this to match your page's background color */
            z-index: 10;
        }

        /* Media query for screens less than 600px wide */
        @media only screen and (max-width: 600px) {
            .mask-vertical {
                display: block; /* Make visible on small screens */
            }
        }
    </style>
</head>
<body>
    <iframe title="" allowfullscreen style="border:none;" src="https://www.pacdora.com/share?filter_url=pstnusen3d&title&keywords&background=%23e0e0e0" ></iframe>
    <div class="mask-vertical"></div>
</body>
</html>
