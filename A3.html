<!DOCTYPE html>
<html>
<head>
    <title>Embedded iFrame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        @media screen and (max-width: 600px) {
            iframe {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <iframe title="" allowfullscreen style="border:none;" src="https://www.pacdora.com/share?filter_url=psvoplkhal"></iframe>
</body>
</html>
