<!DOCTYPE html>
<html>
<head>
    <title>Our Pirate Store</title>
    <!-- Add the viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="site-header__wrapper">
            <h2 class="site-title"><img class="header-icon" src="noun-pirate-ship-1122660.svg" alt="Icon">OurPirateStore</h2>
            <ul class="header-nav header-nav__tier-1">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product Page</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a class="header-cart" href="#">
                <span class="header-cart-icon">
                    <img class="header-cart-icon" src="noun-basket-1894752.svg" alt="Cart">
                </span>
                <span class="site-header__cart-count">0</span>
            </a>
        </div>
    </header>
    <main class="main-content">
        <section class="product">
            <div class="product__grid-left">
                <div class="sticker">
                    <div class="guarantee">
                        <span class="one-yr">PLACEHOLDER TXT</span>
                        <span class="ten-x">THIS is a placeholder text</span>
                        <div class="guarantee-inner"></div>
                    </div>
                </div>
                <div class="product-gallery-block">
                    <div class="product-gallery-viewport">
                        <model-viewer id="mv-demo" shadow-intensity="1" src="box.glb" alt="A 3D model of a box" auto-rotate camera-controls></model-viewer>
                    </div>
                    <div id="scroll-overlay">
                        <div class="product-gallery-navigation-scroll">
                            <button class="product-gallery--media-thumbnail" type="button" tabindex="0" aria-label="The Storyteller Bundle thumbnail" data-product-gallery-thumbnail="0" data-product-gallery-selected="true" data-media="22863037661273" data-media-type="model">
                                <img class="icon-model-thumb" src="render-a3.jpg" alt="The Storyteller Bundle thumbnail">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product__grid-right">
                <h1>Product Name</h1>
                <p class="p1">Product description goes here</p>
                <div class="action-row"> <!-- Wrapper div -->
                    <div class="quantity-selector">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                    <button class="add-to-cart-button">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <p class="p2">All rights not reserved</p>
        <img class="header-icon" src="noun-pirate-ship-1122660-585858.svg" alt="Icon">
    </footer>
</body>
</html>
