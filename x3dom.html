<!DOCTYPE html>
<html>
<head>
    <title>X3DOM Example</title>
    <script type='text/javascript' src='x3dom.js'></script>
    <link rel='stylesheet' type='text/css' href='x3dom.css'/>
    <link rel='stylesheet' type='text/css' href='styles.css'/>
</head>
<body>
    <div class="master-container">
        <div class="product-container">
            <div class="container">
                <x3d width='450px' height='450px' class="x3d-scene">
                    <scene>
                        <viewpoint position="-1.94639 1.79771 -2.89271" orientation="0.03886 0.99185 0.12133 3.75685"></viewpoint>
                        <Inline mapDEFToID="true" url="Deer.x3d" />
                        <div class="guarantee">
                            <span class="one-yr">1 YR GUARANTEE</span>
                            <span class="ten-x">10x ROI or your money back</span>
                            <div class="guarantee-inner"></div>
                        </div>
                    </scene>
                </x3d>
            </div>

            <div class="product-info">
                <h2 class="product-header">Product Name</h2>
                <p class="product-description">Product description goes here.</p>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <button class="add-to-cart-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
